server:
  port: 8080

spring:
  profiles:
    active:
      - dev
      - oauth2-keycloak
  main:
    bannerMode: "off"
  devtools:
    add-properties: false
  mail:
    defaultEncoding: UTF-8
    protocol: smtp

# GeoWeb configuration
geoweb:
  backendVersion: "@project.version@"
  messageConverterVersion: "@geoweb.messageConverter.version@"
  feedback:
    feedbackfromname: Geoweb Admin
    feedbackfrommail: geoweb-admin@geoweb.knmi.nl
    feedbackmail: geoweb-scrumteam@knmi.nl

---
spring:
  profiles: dev
  mail:
    # Simple systems
    host: localhost
    port: 25

logging:
  level:
    web: DEBUG # ERROR, WARN, INFO, DEBUG, TRACE

geoweb:
  products:
    storeLocation: /tmp
    exportLocation: ${geoweb.products.storeLocation}/export

---
spring:
  profiles: prod
  mail:
    # Amazon SES
    host: ${BACKEND_MAIL_SERVER_ADDRESS}
    port: ${BACKEND_MAIL_SERVER_PORT}
    username: ${BACKEND_MAIL_USERNAME}
    password: ${BACKEND_MAIL_PASSWORD}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          port: ${BACKEND_MAIL_SERVER_PORT}
          authd: true
          starttls:
            enable: true
            required: true

logging:
  level:
    web: WARN

geoweb:
  products:
    storeLocation: /backendstore
    exportLocation: /productoutput

server:
  servlet:
    contextPath: /backend
